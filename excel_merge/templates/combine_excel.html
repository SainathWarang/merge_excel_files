<!DOCTYPE html>
<html>
<head>
    <title>Combine Excel Files</title>
    <style>
        body{
            background-color:black;
            color:white;
        }
        .sainath{
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:5rem;

        }
        .submit_button{
            padding:3rem;
            background-color:green;
            color:black;
            font-size:16px;

        }
    </style>
</head>
<body>
    <div class="sainath">
    <h1>Combine Excel Files in One</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input class="input" type="file" name="files" accept=".xlsx, .xls" multiple required>
        <button class="submit_button" type="submit">Combine Files and Download</button>
    </form>
    <p>created by sainath.1page.info@gmail.com</p>
    </div>
</body>
</html>
